<!DOCTYPE html>
<html>
<head>
  <title>PredictSpring</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="action-area">
    <button class="btn btn-save">Save</button>
    <span>Dropdown here.</span> <!-- float right w/load -->
    <button class="btn btn-load">Load</button>
  </div>
  <div class="pallet-layout-area">
    <ul id="pallet">
      <li><img draggable="true" src="./images/dog.jpg"></li>
      <li><img draggable="true" src="./images/monkey.jpg"></li>
      <li><img draggable="true" src="./images/moose.jpeg"></li>
      <li><img draggable="true" src="./images/squirrel.jpg"></li>
    </ul>
  </div>
  <div class="pallet-layout-area">
    <ul id="layout">
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
    </ul>
  </div>

  <script src="./main.js"></script>
</body>
</html>
