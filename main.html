<!DOCTYPE html>
<html>
<head>
  <title>PredictSpring</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="action-area">
    <button id="save" class="btn-save">Save</button>
    <button id="save" class="btn-load">Load</button>
    <span id="load-dropdown" class="btn-load">Dropdown here.</span>
  </div>
  <div class="pallet-layout-area">
    <ul id="pallet">
      <li><img draggable="true" src="./images/dog.jpg"></li>
      <li><img draggable="true" src="./images/monkey.jpg"></li>
      <li><img draggable="true" src="./images/moose.jpeg"></li>
      <li><img draggable="true" src="./images/squirrel.jpg"></li>
    </ul>
  </div>
  <div class="pallet-layout-area">
    <ul id="layout">
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
      <li><div draggable="true" class="layout-cell"></div></li>
    </ul>
  </div>

  <script src="./dragndrop.js"></script>
  <script src="./image-split.js"></script>
  <script src="./layout-save-lode.js"></script>


</body>
</html>
